<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>chatter | app</title>
        <link href="./css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" 
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">

    </head>
    <script src="./js/channels.js"></script>
    <script src="./js/messages.js"></script>
    <script src="./js/main.js"></script>
    <body onload="init()">

        <section id="channels-view">
            <!-- HEADBAR -->    
            <div class="headbar">
                <img class="logo-img" height="56" 
                    src="./src/logo.png" 
                    alt="moocus-logo">
                <h1 id="title">
                    drainer chat gngn
                </h1>
            </div>
            <a class="fab" onclick="openNewChannelPopup()">+</a>
            <!-- CHANNELS SECTION -->
            <div id="channel-list-area">
                <h2>favorites</h2>
                <ul class="channel-list" id="favorite-channels"></ul>
                <h2>regular</h2>
                <ul class="channel-list" id="regular-channels"></ul>
            </div>
        </section>
        


        <!-- CHAT SECTION -->
        <section id="chat-section">
            <div class="headbar" id="message-area-header">
              <h1 id="selectedChannelName"></h1>
              <a id="favorite-button" 
                 class="material-icons button"
                 onclick="changeFavoriteStatus()"></a>
            </div>

            <div id="chat-area">
              <p id="select-channel">Select a channel to start messaging.</p>
            </div>

            <div id="input-area">
              <a class="material-icons button" id="emoticon-button">insert_emoticon</a>
              <input
                type="text"
                id="message-input"
                name="message-input"
                minlength="1"
                maxlength="500"
                placeholder=""
              />
              <a class="material-icons button" id="send-button" onclick="sendMessage()">send</a>
            </div>
            
            <div id="emoji-area">
              <div id="emoji-header">
                <span>Emojis</span>
                <a class="material-icons button" id="close-emoticon-button">cancel</a>
              </div>
              <div id="emoji-list"></div>
            </div>
        </section>
        
        <div id="new-channel-popup">  

            <div id="new-channel-popup-background">
            </div>

            <div id="new-channel-window">
            
                <p id="new-channel-name"> channel name:</p>
                <input
                type="text"
                id="channel-name-input"
                name="channel-name-input"
                minlength="1"
                maxlength="500"
                placeholder=""
                />
            
                <div id="channel-popup-buttons">
                    <button class="new-channel-button" 
                    onclick="closeNewChannelPopup()">
                    close</button>
                    <button class="new-channel-button"
                    onclick="addNewChannel()">create</button>
                </div>
            </div>

        </div>

    </body>
</html>
